<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h3>Send Message</h3>
        <hr />
        <input
          type="text"
          id="txtUid"
          class="form-control mb-2"
          placeholder="uid"
          autocomplete="off"
        />
        <input
          type="text"
          id="txtMessage"
          class="form-control mb-2"
          placeholder="Message"
          autocomplete="off"
        />
        
        <h3>Users</h3>
        <hr>
        <ul id="ul_users">

        </ul>
      </div>
      <div class="col-sm-6">
        <h3>Chat</h3>
        <hr>
        <ul id="ul_messages">

        </ul>
      </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
